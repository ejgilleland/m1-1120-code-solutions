<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout Challenge</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;700;800&display=swap" rel="stylesheet">
  <link href="styles.css" rel = "stylesheet">
</head>
<body>
  <h1>How It Works</h1>
  <div class = "full-container">
    <div class="column-container">
      <img src="images/screen-1.png" class="phone-screen" alt="App switching screen">
      <img src="images/switch-icon.png" class="small-icon" alt="Switch icon">
      <h3>App Switching</h3>
      <p>Toggles all your apps on and off.</p>
    </div>
    <div class = "column-container">
      <img src="images/screen-2.png" class="phone-screen" alt="Trip filtering screen">
      <img src="images/filter-icon.png" class="small-icon" alt="Filter icon">
      <h3>Trip Filtering</h3>
      <p>Evaluates your trip requests.</p>
    </div>
    <div class = "column-container">
      <img src="images/screen-3.png" class="phone-screen" alt="Service filters screen">
      <img src="images/slider-icon.png" class="small-icon" alt="Slider icon">
      <h3>Service Filters</h3>
      <p>Accepts only your ideal trips.</p>
    </div>
    <div class = "column-container">
      <img src="images/screen-4.png" class="phone-screen" alt="Stats screen">
      <img src="images/bars-icon.png" class="small-icon" alt="Bars icon">
      <h3>Stats + Mileage</h3>
      <p>Tracks your trips across all apps.</p>
    </div>
  </div>
</body>
</html>
