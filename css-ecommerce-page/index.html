<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <h1 id="main-header">New Arrivals</h1>
  <div class="new-arrivals-container">
    <div class="item-container">
      <div id="fp" class="item-image"></div>
      <p>
        Free People <span class="item-information">&nbsp;Size 6</span>
      </p>
      <p><span class="price">&dollar;35</span> <del>&dollar;125 retail</del></p>
    </div>
    <div class="item-container">
      <div id="ysl" class="item-image"></div>
      <p>
        Yves Saint Laurent <span class="item-information">&nbsp;One&hyphen;Size</span>
      </p>
      <p><span class="price">&dollar;200</span> <del>&dollar;1600 retail</del></p>
    </div>
    <div class="item-container">
      <div id="tiffany" class="item-image"></div>
      <p>
        Tiffany <span class="item-information">&nbsp;One&hyphen;Size</span>
      </p>
      <p><span class="price">&dollar;476</span> <del>&dollar;2000 retail</del></p>
    </div>
    <div class="item-container">
      <div id="lv" class="item-image"></div>
      <p>
        Louis Vuitton <span class="item-information">&nbsp;One&hyphen;Size</span>
      </p>
      <p><span class="price">&dollar;95</span> <del>&dollar;1200 retail</del></p>
    </div>
    <div class="item-container">
      <div id="reformation" class="item-image"></div>
      <p>
        Reformation <span class="item-information">&nbsp;Size 4</span>
      </p>
      <p><span class="price">&dollar;20</span> <del>&dollar;198 retail</del></p>
    </div>
  </div>
</body>
</html>
