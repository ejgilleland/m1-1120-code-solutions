<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <form action="index.html" method="get">
      <label for="email">
        <div>Email</div>
      </label>
      <div>
        <input type="email" name="email" id="email">
      </div>
      <label for="whycode">
        <div>Why is coding cool?</div>
      </label>
      <div>
        <select name="whycode" id="whycode">
          <option value="">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <label for="favlang" id="favlang">
        <div>Favorite Language (choose one)</div>
      </label>
      <div>
        <label for="html">
          <input type="radio" name="favlang" value="html" id="html">HTML
        </label>
        <label for="css">
          <input type="radio" name="favlang" value="css" id="css">CSS
        </label>
        <label for="js">
          <input type="radio" name="favlang" value="js" id="js">JavaScript
        </label>
      </div>
      <label for="signup">
        <div>Would you like to sign up for more information?</div>
        <div>
          <input type="checkbox" name="signup" id="signup">Sign me up!
        </div>
      </label>
      <label for="comments">
        <div>Comments</div>
      </label>
      <div>
        <textarea name="comments" id="comments"></textarea>
      </div>
      <label for="submit">
        <div>
          <input type="submit" value="Submit" id="submit">
        </div>
      </label>
    </form>
  </body>
</html>
